<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
<div class="frame">
    <form action="" id="form">
    <h1 class="heading"><u>Payment&nbsp~</u></h1>
    <p>Required fields are followed by *</p>
    <h2>Contact Information:</h2>
    <p>Name:* <input type="text" name="name" required /></p>
    <!-- <fieldset> -->
        <legend></legend>
        <p>
            Genger: &nbsp&nbsp&nbsp&nbsp&nbsp Male <input type="radio" name="gender" id="male" required />
        Female <input type="radio" name="gender" id="female" required />
        </p>
    <!-- </fieldset> -->
    <p>
    Address:
    <textarea name="address" id="address" cols="40" rows="03"></textarea>
    </p>
    <p>Email: *<input type="email" name="email" id="email" required />
    </p>
    <p>
    Pincode: *<input type="number" name="pincode" id="pincode" required />
    </p>
    <h2>Payment Information:</h2>
    <p>
    Card Type: *
    <select name="card_type" id="card_type" required>
        <option value="">---Select a Card Type---</option>
        <option value="Visa">Visa</option>
        <option value="Rupayyy">Rupayyy</option>
        <option value="Mastercard">Mastercard</option>
        <option value="Maestro">Maestro</option>
    </select>
    </p>
    <p>
    Card Number:*
    <input type="number" name="card_number" id="card_number" required />
    </p>
    <p>
    Expiration Date: *<input type="date" name="exp_date" id="exp_date" required/>
    </p>
    <p>CVV *<input type="password" name="cvv" id="cvv" required />
    </p>

    <!-- <input type="submit" class="submit" value="PAY now" /> -->
    
    <a class="bn31" href="orderPlaced.html"><span class="bn31span">PAY Now</span></a>

    </form>
</div>
</body>
</html>
